<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>範例 Index</title>
  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;margin:2rem auto;max-width:900px;padding:1rem;color:#222}
    header{display:flex;align-items:center;gap:1rem}
    button{padding:.5rem 1rem;border-radius:6px;border:1px solid #ccc;background:#fff;cursor:pointer}
    pre{background:#f7f7f7;padding:1rem;border-radius:6px;overflow:auto}
  </style>
</head>
<body>
  <header>
    <h1>範例 Index</h1>
  </header>

  <main>
    <p>這是一個放在 static 資料夾的簡單範例頁面。</p>

    <section>
      <button id="timeBtn">取得伺服器時間（範例）</button>
      <pre id="output">按下按鈕以顯示回應</pre>
    </section>
  </main>

  <script>
    // 範例：向伺服器發送請求（視你的 server.py 是否有對應路由）
    document.getElementById('timeBtn').addEventListener('click', async () => {
      try {
        const res = await fetch('/time'); // 若無此路由會得到 404
        const text = res.ok ? await res.text() : '回應失敗: ' + res.status;
        document.getElementById('output').textContent = text;
      } catch (err) {
        document.getElementById('output').textContent = '錯誤: ' + err.message;
      }
    });
  </script>
</body>
</html>
